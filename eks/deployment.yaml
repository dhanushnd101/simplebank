apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 143999041777.dkr.ecr.us-east-1.amazonaws.com/dhanush-simplebank:51e842eb25d9b3f179740cd8c05f2e907b64125a
        ports:
        - containerPort: 8080